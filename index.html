<script type="text/javascript">
  
var portfolio = {"F":"15", "GE":"5"};
var wallet = 100000;

function buy(stockSymbol, amount, price){
    var alreadyOwned = portfolio[stockSymbol];
    portfolio[stockSymbol] = amount+alreadyOwned;
    wallet -= (amount * price);
    redrawTable();
}

function sell(stockSymbol, amount, price){
    var alreadyOwned = portfolio[stockSymbol];
    portfolio[stockSymbol] = alreadyOwned-amount;
    wallet += (amount * price);
    redrawTable();
}

function redrawTable(){
  $('#table').append('<thead><tr><th>Company</th><th>Owned</th><th>Price</th><th></th></tr></thead><tbody>');
  if (portfolio.length < 1) {
    $('#table').append('<tr><td><strong><em>Your portfolio is currently empty.</em></strong></td></tr>');
  }
  else{
    for (var company in portfolio) { 
      var price = 0; //search json file
      $('#table').append('<tr><td><strong>'+company+'</strong></td><td>'+portfolio[company]+'</td><td>'+price+'</td><td><div class="col-xs-12"><div class="input-group"><input type="text" class="form-control"><span class="input-group-btn"><button class="btn btn-secondary" type="button">Sell</button></span></div></div></td></tr>');
    };
  }
    $('#table').append('</tbody>'); 

  $('#wallet').append('<h3>Cash: $<em>'+wallet+'</em></h3>');

}

$(document).ready(function(){

  redrawTable();

  var symbol = $('#search').val();
  $("#search-form").on('submit', function() {
    symbol = $('#search').val().toUpperCase();
    alert(symbol);
  });

});

</script>
