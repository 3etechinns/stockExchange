<script type="text/javascript">
  
var portfolio = {'F':'5', 'GE':'15'};
var wallet = 100000;

function buy(stockSymbol, amount, price){
    var alreadyOwned = portfolio[stockSymbol];
    portfolio[stockSymbol] = amount+alreadyOwned;
    wallet -= (amount * price);
    redrawTable();
}

function sell(stockSymbol, amount, price){
    var alreadyOwned = portfolio[stockSymbol];
    portfolio[stockSymbol] = alreadyOwned-amount;
    wallet += (amount * price);
    redrawTable();
}

function redrawTable(){
  $('#table').append('<thead><tr><th>Company</th><th>Owned</th><th>Price</th></tr></thead><tbody>');
  for (var company in portfolio) { 
    var price = 0; //search json file
    $('#table').append('<tr><td><strong>'+company+'</strong></td><td>'+portfolio[company]+'</td><td>'+price+'</td></tr>');
  };
  $('#table').append('</tbody>');

}

$(document).ready(function(){

  redrawTable();

  var symbol = $('#search').val();
  $("#search-form").on('submit', function() {
    symbol = $('#search').val().toUpperCase();
    alert(symbol);
  });

});

</script>
